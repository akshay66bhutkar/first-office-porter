<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container d-flex d-flex justify-content-between">
        <div>
            <span class="fs-2">Naresh I technologies</span>
            <span class="ms-4"><a href="/">Home</a></span>
            <span class="ms-2"><a href="">Service</a></span> <span class="ms-2"><a href="">Courses</a></span>
        </div>

    </div>

    <div style="display: flex; justify-content: center; align-items: center;" class="mt-5">
        <div>
            <h3>Recover your password</h3>
            <form th:action="@{/forgotpwd}" method="post">
                <div class="mb-3 ">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email"  name="email"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
               
                <button type="submit" class="btn btn-primary w-100">Submit</button>
                
            </form>
           
            <div class="text-center mt-5">
                <span><a href="signup" style="text-decoration: none; color: rgb(41, 40, 40);">Don't have an account?</a></span>
            </div>
        </div>
        
    </div>
  <div class="text-center mt-5">
             <h3 th:text="${msg}"></h3>
              
        </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</body>
