<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container d-flex d-flex justify-content-between">
        <div>
            <span class="fs-2">Naresh I technologies</span>
            <span class="ms-4"><a href="/">Home</a></span>
            <span class="ms-2"><a href="">Service</a></span> <span class="ms-2"><a href="">Courses</a></span>
        </div>

    </div>

    <div style="display: flex; justify-content: center; align-items: center;" class="mt-5">

        <div>
            <p th:text="${succMsg}">
            <p th:text="${errMsg}">
            <h3>Please Create Account</h3>
            <form  th:action="@{/signup}" th:object="${user}" method="post">
                <div class="mb-3 ">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input  type="text"  th:field="*{name}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email</label>
                    <input  type="text"  th:field="*{email}"  class="form-control" id="exampleInputPassword1">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                
                <div class="mb-3 ">
                    <label for="exampleInputEmail1" class="form-label">Phone</label>
                    <input  type="number" th:field="*{phone}"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
   
                </div>
                 <input type="submit" class="btn btn-primary btn-block fa-lg gradien-custom-2 mb-3" value="Sign Up">
                
            </form>
          
            <div class="text-center mt-5">
                <span><a href="login" style="text-decoration: none; color: rgb(41, 40, 40);">Do You Have An Account?</a></span>
            </div>
        </div>



    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
