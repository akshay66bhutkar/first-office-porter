<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>


    <div class="container d-flex d-flex justify-content-between">
        <div>
            <span class="fs-2">Naresh I technologies</span>
            <span class="ms-4"><a href="enquiry">Add Enquiry</a></span>
      <span class="ms-2"><a href="view-enquiry">View Enquiries</a></span>
        </div>

    </div>

    <div style="display: flex; justify-content: center; align-items: center;" class="mt-5">
        <div>
            <h2>Add Student Enquiry</h2>
            <form th:action="@{/enquiry}" th:object="${enquiryform}" method="post">
                <div class="mb-3 ">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" th:field="*{name}" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
             
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contact Number</label>
                    <input type="number" th:field="*{contactNumber}" name="contact number"  class="form-control" id="exampleInputPassword1">
                </div>
                
                <div class="mb-3">
                    <label class="form-check-label" for="exampleCheck1">Class Mode</label>
                    <select  th:field="*{classMode}"  class="form-select" id="exampleCheck1" aria-label="Default select example">
                        <option value="Offline">Offline</option>
                        <option   value="Online">Online</option>
                      </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-check-label" for="exampleCheck1">Courses</label>
                    <select  th:field="*{course}"  class="form-select" id="exampleCheck1" aria-label="Default select example">
                       <div  th:each="n : ${courses}">
                            <option   th:value="${n}"><p th:text="${n}"></p></option>
                       </div>
                     </select>
                          
                </div>
                
                <div class="mb-3">
                    <label class="form-check-label" for="exampleCheck1">Enquiry Status</label>
                    <select  th:field="*{enquiryStatu}" class="form-select" id="exampleCheck1" aria-label="Default select example">
                        <option  value="Lost">Lost</option>
                        <option   value="Inrolled">Inrolled</option>
                      </select>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Submit</button>
                
            </form>
           <h4 th:text="${Result}"></h4>
        </div>



    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
