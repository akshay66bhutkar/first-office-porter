<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container d-flex d-flex justify-content-between">
        <div>
            <span class="fs-2">Naresh i technologies</span>
            <span class="ms-4"><a href="">Home</a></span>
            <span class="ms-2"><a href="">Service</a></span> <span class="ms-2"><a href="">Courses</a></span>
        </div>

    </div>

    <div style="display: flex; justify-content: center; align-items: center;" class="mt-5">

        <div>
            <h3>Unlock Your Account Here</h3>
            <span style="color: rgb(227, 81, 45);">your email id is <p  th:text="${unlockform.email}"></p></span>
            <form th:action="@{/unlock}" th:object="${unlockform}" method="post">
            
               <input type="hidden" th:field="${unlockform.email}" />
                <div class="mb-3 ">
                    <label for="exampleInputEmail1" class="form-label">Temporary Password</label>
                    <input type="password"  th:field="*{tempPwd}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
   
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">New Password</label>
                    <input type="password"  th:field="*{newPwd}" class="form-control" id="exampleInputPassword1">
               
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password" th:field="*{confirmPwd}" class="form-control" id="exampleInputPassword1">
               
                </div>
                <button type="submit" class="btn btn-primary w-100">Unlock</button>
                
            </form>
          
            <div class="text-center mt-5">
                <span><a href="login" style="text-decoration: none; color: rgb(41, 40, 40);">Already Unlocked?</a></span>
            </div>
        </div>
        
        <div>
            <h2 class="success" th:text=${successMessage}></h2>
            <h2 class="danger" th:text=${pwsError}></h2>
            <h2 class="danger" th:text=${errorMessage}></h2>
        </div>



    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
